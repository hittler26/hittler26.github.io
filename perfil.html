<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de ANGEL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9ecef;
      color: #333;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #222;
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    nav a {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      margin: 0 8px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #666;
    }

    .contenido {
      margin-top: 100px;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .perfil {
      position: relative;
      background-color: #fff;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .perfil img {
      position: absolute;
      top: -60px;
      right: -60px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #444;
      object-fit: cover;
      background-color: white;
    }

    .perfil h1 {
      margin-top: 0;
      font-size: 2em;
      color: #444;
    }

    .perfil p {
      margin-top: 100px;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .boton-pagina-personal {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #00796b;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .boton-pagina-personal:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#contacto1">Correo</a>
    <a href="#contacto2">Instagram</a>
    <a href="#contacto3">WhatsApp</a>
  </nav>

  <div class="contenido">
    <div class="perfil">
      <h1>ANGEL</h1>
      <img src="https://i.iheart.com/v3/catalog/artist/58184?ops=fit(480%2C480)%2Crun(%22circle%22)" alt="Imagen de perfil">
      <p>Me gusta los videojuegos de aventura, acción, carreras de coches, también juegos inspirados en la Segunda Guerra Mundial y me gusta la música de casi todo, menos reguetón.</p>

      <a href="mi-pagina.html" class="boton-pagina-personal">Ir a Mi Página Personal</a>
    </div>
  </div>

</body>
</html>
